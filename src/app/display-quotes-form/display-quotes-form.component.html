<div class="container-fluid">
    <h2 class="text-center">Write a new quote</h2>
    <hr>
    <form>
        <div class="form-group">

            <label for="name">Author Name</label>
            <input type="text" required class="form-control" id="author-name" placeholder="Author name">


        </div>
        <div class="form-group">

            <label for="name">Writer Name</label>
            <input type="text" required class="form-control" id="writer-name" placeholder="Writer Name">


        </div>
        <div class="form-group">

            <label for="description">Quote</label>
            <textarea class="form-control" id="description" rows="4" placeholder="quote" required></textarea>

        </div>
        <div class="form-group">
            <label for="complete">Date</label>
            <input type='date' id="complete" required>

        </div>
    </form>
</div>
